version: '3.8'

services:
  video-organizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-organizer
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./thumbnails:/app/thumbnails
      - ./instance:/app/instance  # SQLite database persistence
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
    restart: unless-stopped
